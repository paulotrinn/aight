<!DOCTYPE html>
<html>
<head>
    <title>AI Configuration Assistant</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Roboto, sans-serif;
            background: var(--primary-background-color, #fafafa);
            color: var(--primary-text-color, #212121);
        }
        
        ai-config-panel {
            display: block;
            width: 100%;
            height: 100vh;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="panel-container">
        <div class="loading">Loading AI Configuration Assistant...</div>
    </div>
    
    <script>
        // Wait for Home Assistant to be available
        function initializePanel() {
            // Load the panel JavaScript
            const script = document.createElement('script');
            script.src = '/ai_config_assistant/js/ai-config-panel.js';
            script.onload = function() {
                // Create the panel element
                const container = document.getElementById('panel-container');
                container.innerHTML = '<ai-config-panel></ai-config-panel>';
                
                // Get Home Assistant instance from parent
                const panel = container.querySelector('ai-config-panel');
                if (window.parent && window.parent.hassConnection) {
                    window.parent.hassConnection.then(({ conn }) => {
                        panel.hass = {
                            ...window.parent.hass,
                            connection: conn,
                            callService: (domain, service, data) => {
                                return conn.sendMessagePromise({
                                    type: 'call_service',
                                    domain: domain,
                                    service: service,
                                    service_data: data
                                });
                            }
                        };
                    });
                } else if (window.parent && window.parent.hass) {
                    panel.hass = window.parent.hass;
                }
            };
            script.onerror = function() {
                document.getElementById('panel-container').innerHTML = 
                    '<div class="loading">Error loading panel. Please refresh the page.</div>';
            };
            document.head.appendChild(script);
        }
        
        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializePanel);
        } else {
            initializePanel();
        }
    </script>
</body>
</html>
