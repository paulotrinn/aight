name: Bug Report
description: Report a bug with the AI Configuration Assistant
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below.
        
  - type: input
    id: version
    attributes:
      label: Integration Version
      description: What version of AI Configuration Assistant are you running?
      placeholder: "1.0.0"
    validations:
      required: true
      
  - type: input
    id: ha_version
    attributes:
      label: Home Assistant Version
      description: What version of Home Assistant are you running?
      placeholder: "2025.1.0"
    validations:
      required: true
      
  - type: dropdown
    id: llm_provider
    attributes:
      label: LLM Provider
      description: Which AI provider are you using?
      options:
        - OpenAI
        - Anthropic (Claude)
        - Google (Gemini)
        - Mistral
        - Groq
        - Ollama
        - Other
    validations:
      required: true
      
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
    validations:
      required: true
      
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Enter prompt '...'
        4. See error
    validations:
      required: true
      
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true
      
  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell